name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run : |
          echo "VITE_API_KEY=${{secrets.API_KEY}}" >> .env
          echo "VITE_DOMAIN=${{secrets.DOMAIN}}" >> .env
          echo "VITE_PROJECT_ID=${{secrets.PROJECT_ID}}" >> .env
          echo "VITE_STORAGE_BUCKET=${{secrets.STORAGE_BUCKET}}" >> .env
          echo "VITE_SENDER_ID=${{secrets.SENDER_ID}}" >> .env
          echo "VITE_APP_ID=${{secrets.APP_ID}}" >> .env
          echo "VITE_MEASUREMENT_ID=${{secrets.MEASUREMENT_ID}}" >> .env
      - run: cat .env
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HH99_AC7EE }}'
          channelId: live
          projectId: hh99-ac7ee
